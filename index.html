<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enciclopedia</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .demo-layout-waterfall .mdl-layout__header-row .mdl-navigation__link:last-of-type  {
          padding-right: 0;
        }
    </style>
</head>
<body>
    <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--waterfall">
          <!-- Top row, always visible -->
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title"></span>
            <div class="mdl-layout-spacer"></div>
            <img src="Logo diagonal.png" alt="Logo" width="7%">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                        mdl-textfield--floating-label mdl-textfield--align-right">
              <label class="mdl-button mdl-js-button mdl-button--icon"
                     for="waterfall-exp">
                <i class="material-icons">search</i>
              </label>
              <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" name="sample"
                       id="waterfall-exp">
              </div>
            </div>
          </div>
          <!-- Bottom row, not visible on scroll -->
          <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="">Inicio</a>
              <a class="mdl-navigation__link" href="">Comprar</a>
              <a class="mdl-navigation__link" href="">Vender</a>
              <a class="mdl-navigation__link" href="">Club de inversionistas</a>
              <a class="mdl-navigation__link" href="">Contáctanos</a>
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Menú</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Inicio</a>
            <a class="mdl-navigation__link" href="">Comprar</a>
            <a class="mdl-navigation__link" href="">Vender</a>
            <a class="mdl-navigation__link" href="">Club de inversionistas</a>
            <a class="mdl-navigation__link" href="">Contáctanos</a>
          </nav>
        </div>
        <main class="mdl-layout__content">
          <div class="page-content"><!-- Your content goes here --></div>
        </main>
      </div>
</body>
</html>
