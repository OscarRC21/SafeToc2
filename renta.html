<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enciclopedia</title>
    <link rel="stylesheet" href="renta.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .demo-layout-waterfall .mdl-layout__header-row .mdl-navigation__link:last-of-type  {
          padding-right: 0;
        }
    </style>
</head>
<body>
  <div>
    <img src="imagenes/Logo-blancas.png" alt="Logo" id="logo">
  </div>
    <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--waterfall" id="menu">
          <!-- Top row, always visible -->
          <div class="mdl-layout__header-row" id="ayuda">
            <label for="" class="hogar" id="bienvenido">¡Bienvenido a tu hogar!</label>
            <!-- Title -->
            <span class="mdl-layout-title"></span>
            <div class="mdl-layout-spacer"></div>
            <label for="" class="hogar">¿Cómo podemos ayudarte?</label>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                        mdl-textfield--floating-label mdl-textfield--align-right">
              <label class="mdl-button mdl-js-button mdl-button--icon"
                     for="waterfall-exp">
                <i class="material-icons">search</i>
              </label>
              <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" name="sample" placeholder="  Buscar en SafeToc"
                       id="waterfall-exp">
              </div>
            </div>
          </div>
          <!-- Bottom row, not visible on scroll -->
          <div class="mdl-layout__header-row" id="visible">
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="" style="font-size: larger;">Inicio</a>
              <a class="mdl-navigation__link" href="" style="font-size: larger;">Comprar</a>
              <a class="mdl-navigation__link" href="" style="font-size: larger;">Vender</a>
              <a class="mdl-navigation__link" href="" style="font-size: larger;">Club de inversionistas</a>
              <a class="mdl-navigation__link" href="" style="font-size: larger;">Contáctanos</a>
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Menú</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Inicio</a>
            <a class="mdl-navigation__link" href="">Family Reunion</a>
            <a class="mdl-navigation__link" href="">Blog</a>
            <a class="mdl-navigation__link" href="">Bold</a> 
            <a class="mdl-navigation__link" href="">Propiedades</a>
            <a class="mdl-navigation__link" href="">Agente</a>
            <a class="mdl-navigation__link" href="">Oficina</a>
          </nav>
        </div>
        <main class="mdl-layout__content">
          <div class="page-content">
             <div id="imagen">
                 <img src="imagenes/vender.jpg" alt="prueba" class="prueba">
             </div>
             <div id="inputs">
                 <b id="uno">OFREZCO INMUEBLE</b>
                 <hr id="linea">
                <b id="dos">Tengo un inmueble que quiero vender</b>
                <input type="text" name="oscar" class="nombre" placeholder="  Nombre">
                <input type="text" name="oscar" class="nombre" placeholder="  E-mail">
                <input type="text" name="oscar" class="nombre" placeholder="  Telefono">
                <input type="text" name="oscar" class="nombre" placeholder="  Dirección del inmueble">
                <input type="text" name="oscar" class="nombre" placeholder="  Tipo de inmueble">
                <input type="text" name="oscar" class="nombre" placeholder="  Valor aproximado">
                <button id="enviar">Enviar</button>
             </div>
             <footer class="footer">
                <nav class="navigation-footer">
                  <div class="uno" style="width: 10%; margin-left: 3%;"> 
                    <img src="./imagenes/Logo-blancas.png" alt="Logo SafeToc letras blancas" id="imgfooter" class="navigation-footer" style="margin-left: 2%;">
                  </div>
                  <div id="owo" style="width: 90%;">
                    <div class="uno" style="width: 30%;"> 
                      <a class="navigation-footer__link" href="#">Inicio</a>
                      <a class="navigation-footer__link" href="#">Servicios</a>
                      <a class="navigation-footer__link" href="#">Bienes Raíces</a>
                    </div>
                    <div class="uno" style="width: 30%;">
                      <a class="navigation-footer__link" href="#">Nosotros</a>
                      <a class="navigation-footer__link" href="#">Privacidad</a>
                      <a class="navigation-footer__link" href="#">Enciclopedia</a>
                    </div>
                    <div class="uno" style="width: 30%;"> 
                      <a class="navigation-footer__link" href="#">Contáctanos</a>
                      <span class="navigation-footer__link" id="info">+52 55 1385 7301</span>
                      <span class="navigation-footer__link" id="info">safetoc@gmail.com</span>
                    </div>
                  </div>
                </nav>
              </footer>
        </div>
        
        </main>

      </div>

</body>
</html>
